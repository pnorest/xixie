<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>订单管理</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/view-design/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/view-design/dist/iview.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
<style>
    .pageClass{
        text-align: right;
    }
</style>
</head>
<body>
<div id="app">
    <!--<i-button @click="orderList">Click me!</i-button>-->
    <!--<i-button @click="show">Click me!</i-button>-->
    <!--<Modal v-model="visible" title="Welcome">Welcome to ViewUI</Modal>-->
    <h1 style="text-align:center">订单管理</h1>

    <div>
        <p id="search" >
            <input  v-model="searchValue" placeholder="输入商品的单号/手机号/用户名进行搜索"   style="width:25%" type="primary"/>
            <i-button type="primary" icon="ios-search" style="width: auto" @click="orderSearch">订单查询</i-button>
        </p>

        <!--<i-input v-model="searchValue" placeholder="输入商品的单号/手机号/用户名进行搜索" type="primary"/>-->
    </div>

    <div>
        <i-table border :columns="historyColumns" :data="historyData">
            <div slot-scope="{ row }" slot="name">
                <strong>{{ row.name }}</strong>
            </div>
            <div slot-scope="{ row, index }" slot="action">
                <i-button type="primary" size="small" style="margin-right: 5px" @click="show(index)">查看</i-button>
                <!--<i-button type="error" size="small" @click="remove(index)">删除</i-button>-->
            </div>
        </i-table>
    </div>
    <div class="pageClass">
        <Page :total="dataCount" :page-size="pageSize" show-total   @on-change="changepage"></Page>

    </div>


</div>
<script>
    new Vue({
        el: '#app',
        data: {
            searchValue: '',
            ajaxHistoryData:[],
            // 初始化信息总条数
            dataCount:0,
            // 每页显示多少条
            pageSize:10,
            historyColumns: [
                {
                    title: '订单编号',
                    key: 'orderNo'
                },
                {
                    title: '价格',
                    key: 'price'
                },
                {
                    title: '折扣价格',
                    key: 'discountPrice'
                },
                {
                    title: '服务类型',
                    key: 'type'
                },
                {
                    title: '创建时间',
                    key: 'createTime'
                },
                {
                    title: '订单状态',
                    key: 'status'
                },
                {
                    title: 'Action',
                    slot: 'action',
                    width: 150,
                    align: 'center'
                }
            ],

            historyData: []

        },
        // mounted(){
        //     this.orderList()
        // },
        created(){
            this.orderList();
        },
        methods: {
            orderSearch() {
                if (this.searchValue.split(" ").join("").length === 0){
                    this.orderList();
                }else {
                    this.$http.get('/orderSearch',{params:{searchValue: this.searchValue}}).then(function (response) {
                        this.ajaxHistoryData=response.body;
                        this.dataCount = response.body.length;
                        // 初始化显示，小于每页显示条数，全显，大于每页显示条数，取前每页条数显示
                        if(response.body.length < this.pageSize){
                            this.historyData = this.ajaxHistoryData;
                        }else{
                            this.historyData = this.ajaxHistoryData.slice(0,this.pageSize);
                        }

                    });
                }

            },
            orderList () {
                this.$http.get('/orderList').then(function (response) {
                    this.ajaxHistoryData=response.body;
                    this.dataCount = response.body.length;
                    // 初始化显示，小于每页显示条数，全显，大于每页显示条数，取前每页条数显示
                    if(response.body.length < this.pageSize){
                        this.historyData = this.ajaxHistoryData;
                    }else{
                        this.historyData = this.ajaxHistoryData.slice(0,this.pageSize);
                    }

                });
            },

            changepage(index){
                var _start = ( index - 1 ) * this.pageSize;
                var _end = index * this.pageSize;
                this.historyData = this.ajaxHistoryData.slice(_start,_end);
            },





            show (index) {
                this.$Modal.info({
                    title: '订单详细',
                    content: `订单编号：${this.data6[index].orderNo}<br>成交价格：${this.data6[index].discountPrice}<br>订单状态：${this.data6[index].status}`
                })
            },
            // remove (index) {
            //     this.data6.splice(index, 1);
            // }
        }
    })
</script>
</body>
</html>
